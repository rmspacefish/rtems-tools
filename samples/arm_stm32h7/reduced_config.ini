# --target=arm-rtems6 --enable-rtemsbsp=stm32h7
[arm/stm32h7]

# --enable-multiprocessing
RTEMS_MULTIPROCESSING = False

# --enable-networking
RTEMS_NETWORKING = True

RTEMS_POSIX_API = True

RTEMS_NEWLIB = True

# Enable UART5 device in console driver.
STM32H7_CONSOLE_ENABLE_UART5 = False
# Enable UART7 device in console driver.
STM32H7_CONSOLE_ENABLE_UART7 = False
# Enable UART8 device in console driver.
STM32H7_CONSOLE_ENABLE_UART8 = False
# Enable UART9 device in console driver.
STM32H7_CONSOLE_ENABLE_UART9 = False
# Enable USART10 device in console driver.
STM32H7_CONSOLE_ENABLE_USART10 = False
# Enable USART1 device in console driver.
STM32H7_CONSOLE_ENABLE_USART1 = False
# Enable USART2 device in console driver.
STM32H7_CONSOLE_ENABLE_USART2 = False
# Enable USART3 device in console driver.
STM32H7_CONSOLE_ENABLE_USART3 = True
# Enable USART6 device in console driver.
STM32H7_CONSOLE_ENABLE_USART6 = False

# UART/USART instance used for printk() and getchark().
STM32H7_PRINTK_INSTANCE = stm32h7_usart3_instance

STM32H7_DEFAULT_LINKCMDS = linkcmds.flash

STM32H743ZI_NUCLEO = True
